<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1 class="title">EMAIL</h1>
          <i class="fa-brands fa-google icons"></i>
          <p class="description">EMAIL</p>
          <button class="btn">CLICK</button>
        </div>

        <div class="card text-center">
          <h1 class="title">TWITTER</h1>
          <i class="fa-brands fa-twitter icons"></i>
          <p class="description">TWITTER</p>
          <button class="btn">CLICK</button>
        </div>

        <div class="card text-center">
          <h1 class="title">INSTAGRAM</h1>
          <i class="fa-brands fa-instagram icons"></i>
          <p class="description">INSTAGRAM</p>
          <button class="btn">CLICK</button>
        </div>

        <div class="card text-center">
          <h1 class="title">YOUTUBE</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p class="description">YOUTUBE</p>
          <button class="btn">CLICK</button>
        </div>
      </div>
    </div>
  </body>
</html>
